<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://p7.hiclipart.com/preview/195/141/251/anakin-skywalker-r2-d2-death-star-star-wars-icon-black-death-cliparts.jpg" type="image/x-icon">
    <title>Star Wars Info Cards</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Star Wars Info Cards</h1>
            <p>Random Star Wars Characters Info</p>
        </header>
        <main>
            <div id="card">
                <div class="info">
                    <div id="name"></div>
                    <div id="gender"></div>
                    <div id="homeworld"></div>
                    <div id="films"></div>
                </div>
                <img id="image" src="" alt="character pic">
            </div>
            <div id="button_desc">Click to generate a new character card</div>
            <button id="rbuttonr">RANDOM</button>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
